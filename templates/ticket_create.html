{% extends "base.html" %}
{% block title %}Create Ticket{% endblock %}
{% block head %}
<link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/summernote-bs4.min.css" rel="stylesheet">
{% endblock %}
{% block content %}
<h2>Create Ticket</h2>
<form method="POST">
  {{ csrf_token() }}
  <div class="mb-3">
    <label for="title" class="form-label">Title</label>
    <input type="text" name="title" class="form-control" required>
  </div>
  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <textarea id="summernote" name="description" class="form-control" required></textarea>
  </div>
  <div class="mb-3">
    <label for="priority" class="form-label">Priority</label>
    <select name="priority" class="form-select">
      <option value="normal">Normal</option>
      <option value="high">High</option>
      <option value="critical">Critical</option>
      <option value="urgent">Urgent</option>
    </select>
  </div>
  <div class="mb-3">
    <label for="tags" class="form-label">Tags (comma separated)</label>
    <input type="text" name="tags" class="form-control">
  </div>
  <div class="mb-3">
    <label for="custom_fields" class="form-label">Custom Fields (JSON format)</label>
    <textarea name="custom_fields" class="form-control" placeholder='{"request_type": "Bug", "impact": "Low"}'></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit Ticket</button>
</form>
{% endblock %}
{% block scripts %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/summernote-bs4.min.js"></script>
<script>
  $(document).ready(function() {
    $('#summernote').summernote({
      height: 200
    });
  });
</script>
{% endblock %}
