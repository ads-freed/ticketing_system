{% extends "base.html" %}
{% block title %}Logs - {{ log_type }}{% endblock %}
{% block content %}
<h2>{{ log_type|capitalize }} Logs</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Description</th>
      <th>Timestamp</th>
    </tr>
  </thead>
  <tbody>
    {% for log in logs %}
    <tr>
      <td>{{ log.id }}</td>
      <td>{{ log.description }}</td>
      <td>{{ log.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
